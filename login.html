<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Muhammad Syauqi</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#" class="navbar-logo">Muhammad Syauqi</a>
                <ul class="navbar-menu">
                    <li><a href="index2.html" class="navbar-item">Home</a></li>
                    <li><a href="profile.html" class="navbar-item">Profile</a></li>
                    <li><a href="galeri1.html" class="navbar-item">Galeri</a></li>
                    <li><a href="kontak.html" class="navbar-item">Kontak</a></li>
                    <li><a href="form.html" class="nav-item">Form</a></li>
                    <li><a href="login.html" class="navbar-item navbar-button">Login</a></li>
                </ul>
                <div class="navbar-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 id="authTitle">Login</h2>
                <p id="authDescription">Masuk ke akun Anda</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Nama Lengkap</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Konfirmasi Password</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <p class="auth-switch">
                <span id="loginText">Belum punya akun?</span>
                <span id="registerText" style="display: none;">Sudah punya akun?</span>
                <a href="#" id="switchAuth">Register</a>
            </p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Website Saya. Hak Cipta Dilindungi.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
